<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Examples</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: red; /* Blue background */
    color: green;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 20px;
    background-color: #002366;
}

.grid-item {
    background-color: #d3d3d3; /* Light gray boxes */
    color: #002366; /* Text color */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    border-radius: 5px;
    font-weight: bold;
}

/* Custom grid positioning */
.grid-item:nth-child(1) {
    grid-column: span 2;
    grid-row: span 2;
}
.grid-item:nth-child(2) {
    grid-column: span 2;
}
.grid-item:nth-child(7) {
    grid-column: span 1;
    grid-row: span 2;
}
.grid-item:nth-child(6) {
    grid-column: span 2;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Masonry I</div>
        <div class="grid-item">Responsive</div>
        <div class="grid-item">Overlap</div>
        <div class="grid-item">Fluid</div>
        <div class="grid-item">Explicitly Placed</div>
        <div class="grid-item">Negative Space</div>
        <div class="grid-item">Flexible Breadth</div>
        <div class="grid-item">Masonry II</div>
        <div class="grid-item">Masonry III</div>
        <div class="grid-item">Named Tracks</div>
    </div>
</body>
</html>
