<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div class="card-group gap-4">
            <div class="card border-black" style="width: 18rem;">
                <img src="https://tse4.mm.bing.net/th?id=OIP._7n1V8q1SkFofWqEOaE03QHaD2&pid=Api&P=0&h=180" class="card-img-top border-5" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Nature</h5>
                  <p class="card-text">People take pictures of nature because images of nature are among the most popular in art and photography. </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card border-black" style="width: 18rem;">
                
                <div class="card-body">
                  <h5 class="card-title">Nature facts</h5>
                  <p class="card-text">People take pictures of nature because images of nature are among the most popular in art and photography. </p>

                  <a href="#" class="btn btn-primary">Go somewhere</a>
                  <img src="https://i.ytimg.com/vi/0bvhU_ng038/maxresdefault.jpg" class="card-img-bottom border-primary" alt="...">
                </div>
            </div>
        </div>
    </div>
</body>
</html>2
